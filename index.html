<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }

    .proposal {
      font-size: 4rem;
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      animation: rise 3s ease forwards;
    }

    .girl {
      animation: moveGirl 3s ease forwards;
    }

    .boy {
      animation: bounce 1.5s infinite alternate;
    }

    .ring {
      font-size: 2.5rem;
      animation: sparkle 1.5s infinite;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes moveGirl {
      from { transform: translateX(-80px); }
      to { transform: translateX(0); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    @keyframes sparkle {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      20% { opacity: 0.8; }
      100% {
        transform: translateY(-110vh) translateX(40px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <h1>üíñ Happy Valentine‚Äôs, My Love üíñ</h1>

    <div class="proposal">
      <div class="girl">üëß</div>
      <div class="ring">üíç</div>
      <div class="boy">üßë</div>
    </div>

    <p>Will you be my Valentine‚Ä¶ forever? ‚ù§Ô∏è</p>
  </div>

  <script>
    // Create floating hearts
    const heartCount = 30;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
