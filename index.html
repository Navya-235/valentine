<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9ecf, #ff5e9c);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #fff;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

/* Main container */
.container {
    z-index: 2;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

/* Bubu bubble */
.bubu {
    background: white;
    color: #ff4f9a;
    padding: 15px 25px;
    border-radius: 30px;
    display: inline-block;
    font-size: 18px;
    margin-bottom: 20px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Button */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4f9a;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ffe6f2;
    transform: scale(1.1);
}

.spotify {
    margin-top: 20px;
    display: none;
}
</style>
</head>
