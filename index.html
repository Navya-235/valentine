<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever üíç</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffb6d9, #ff6fa5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Balloons */
.balloon {
    position: absolute;
    font-size: 30px;
    animation: floatBalloon 10s linear infinite;
}
@keyframes floatBalloon {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-20vh); }
}

/* Bears Section */
.bears {
    display: flex;
    align-items: flex-end;
    gap: 80px;
    margin-top: 20px;
}

.bear img {
    width: 160px;
    height: auto;
}

/* Proposing animation */
.proposing {
    animation: kneel 2s infinite alternate;
}

@keyframes kneel {
    0% { transform: translateY(0); }
    100% { transform: translateY(20px); }
}

/* Ring sparkle */
.ring {
    position: absolute;
    right: -10px;
    bottom: 60px;
    font-size: 30px;
    animation: sparkle 1s infinite;
}

@keyframes sparkle {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.3); }
    100% { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
}

button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: white;
    color: #ff4f9a;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ffe6f2;
}

audio {
    display: none;
}
</style>
</head>

<body>

<h1>Happy Valentine's Day my dear üíñ</h1>
<p>I love you forever üíï</p>

<div class="bears">

    <!-- Bubu Proposing -->
    <div class="bear proposing" style="position:relative;">
        <img src="bubu.png" alt="Bubu">
        <div class="ring">üíç‚ú®</div>
    </div>

    <!-- Dudu -->
    <div class="bear">
        <img src="dudu.png" alt="Dudu">
    </div>

</div>

<button onclick="playSong()">This is for you üíï</button>

<audio id="loveSong">
    <source src="baby_i_love_u.mp3" type="audio/mpeg">
</audio>

<script>
// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// Balloons
function createBalloon() {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.innerHTML = "üéà";
    balloon.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 10000);
}
setInterval(createBalloon, 2000);

// Play Local Song
function playSong() {
    const song = document.getElementById("loveSong");
    song.play();
}
</script>

</body>
</html>
