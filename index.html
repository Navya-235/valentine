<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever üíç</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffb6d9, #ff6fa5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Balloons */
.balloon {
    position: absolute;
    font-size: 30px;
    animation: floatBalloon 10s linear infinite;
}
@keyframes floatBalloon {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-20vh); }
}

/* Bears */
.bears {
    display: flex;
    align-items: flex-end;
    gap: 80px;
    margin-top: 20px;
}

.bear {
    font-size: 90px;
    position: relative;
}

.proposing {
    animation: kneel 2s infinite alternate;
}

@keyframes kneel {
    0% { transform: translateY(0); }
    100% { transform: translateY(15px); }
}

/* Ring sparkle */
.ring {
    position: absolute;
    right: -20px;
    bottom: 40px;
    font-size: 30px;
    animation: sparkle 1s infinite;
}

@keyframes sparkle {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.3); }
    100% { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 3em;
    margin: 0;
}

p {
    font-size: 1.5em;
}

button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: white;
    color: #ff4f9a;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ffe6f2;
}

.spotify {
    margin-top: 20px;
    display: none;
}
</style>
</head>

<body>

<h1>Happy Valentine's Day my dear üíñ</h1>

<div class="bears">
    <!-- Bubu proposing -->

        üêª‚Äç‚ù£Ô∏è
        <div class="ring">üíç‚ú®</div>
    </div>

    <!-- Dudu -->
    <div class="bear">
        üêª
    </div>
</div>

<button onclick="playSong()">This is for you üíï</button>

<div class="spotify" id="spotifyPlayer">
    <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/3qrdLVOClRU4yPkcXZ7c5u"
        width="300"
        height="380"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">

</div>

<script>
// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";

// Balloons

// Show Spotify
function playSong() {
    document.getElementById("spotifyPlayer").style.display = "block";
}
</script>
